<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href= "styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <title>Login UI CA2211</title>
</head>
<body>
    <div class="container-fluid">
        <div class="login-box">
            <p style="font-size: 40px">Login In</p>
            <p><input class="username" type="username" name="username" placeholder="Username" required></p>
            <p><input class="password" type="password" name="password" placeholder="Password" required></p>
            <p><input class="styledButton" type="button" value="Submit"></p>
            <p><a href="#">Forgot your Username/Password?</a></p>
            <a href="#">Not Registered?</a>
        </div>
    </div>
</div>
</body>
</html>
