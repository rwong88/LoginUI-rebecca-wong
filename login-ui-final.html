<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href= "styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Login UI CA2211</title>
</head>
<body>
    <div class="container-fluid">
        <div class="login-box">
            <p class="loginsign">Login In</p>
            <p><input class="username" type="username" name="username" placeholder="Username" required></p>
            <p><input class="password" type="password" name="password" placeholder="Password" required></p>
            <p><input class="styledButton" type="button" value="Submit"></p>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
            <p class="links"><a href="#">Forgot your Username/Password?</a></p>
            <p class="links"><a href="#">Not Registered?</a></p>

        </div>
    </div>
</div>
</body>
</html>
